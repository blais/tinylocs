<!doctype html>
<html>
{% include '_head.html' %}
<body>
{% include '_navigation.html' %}

<h1>{{ title }}</h1>
<form method=post>
  <table>
    <tr>
      <td>Name:</td><td class="input">{{ form.name() }}</td>
    </tr>
    <tr>
      <td>URL:</td><td class="input">{{ form.url() }}</td>
    </tr>
    <tr>
      <td>Alias:</td><td class="input">{{ form.alias() }}</td>
    </tr>
  </table>
  <input type=submit value="{{ button_name }}">
</form>

</body>
</html>
